COMMON_FLAGS="-march=znver1 -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

##clang
CC="clang"
CXX="clang++"

ACCEPT_KEYWORDS="amd64"

MAKEOPTS="-j4"

FEATURES="candy clean-logs parallel-fetch"
EMERGE_DEFAULT_OPTS="--ask --keep-going=y --with-bdeps=y"
ACCEPT_LICENSE="*" 
PORTAGE_NICENESS=19
AUTOCLEAN="yes"

LINGUAS="en en_GB pt pt_PT"
L10N="en en-GB pt pt-PT"

INPUT_DEVICES="libinput"
SANE_BACKENDS="hp"
VIDEO_CARDS="amdgpu radeonsi"

USE_ENABLED="clang cryptsetup dbus elogind graphite lm-sensors lm_sensors lto mtp networkmanager offensive policykit pulseaudio suid udev usb virtio virgl"
USE_DISABLED="-bindist -consolekit -cuda -qt4 -qt5 -systemd -vdpau -xvmc"
X="gles2"
USE="${USE_ENABLED} ${USE_DISABLED} ${X}"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

LC_MESSAGES=C

##TARGETS
LLVM_TARGETS="AMDGPU"

PORTAGE_BINHOST="https://pentoo.emjay-embedded.co.uk/Packages/amd64-hardened/ https://ftp.acc.umu.se/mirror/pentoo.ch/Packages/amd64-hardened/ https://pentoo.osuosl.org/Packages/amd64-hardened/"
